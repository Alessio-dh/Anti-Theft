<ion-header>
  <ion-navbar>
    <ion-title>
      Register
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding class="RegisterPage">
  <ion-list>
    <p>{{data.response}}</p>
    <label>Full Name</label>
    <input type="text" name="fn" [(ngModel)]="data.fn" required/>
    <label>Username</label>
    <input type="text" name="username" [(ngModel)]="data.username" required/>
    <label>Password</label>
    <input type="password" name="password" [(ngModel)]="data.password" required/>
    <label>Confirm Password</label>
    <input type="password" name="cpassword" [(ngModel)]="data.cpassword" required/>
    <label>Email</label>
    <input type="email" name="email" [(ngModel)]="data.email" required/>

    <button round block (click)="createAccount()">Create My Account!</button>
  </ion-list>
</ion-content>
